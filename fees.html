<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fees Structure</h1>
    </header>
    <div class="container">
        <h2>Program Fees</h2>
        <table>
            <tr>
                <th>Program</th>
                <th>Annual Tuition</th>
                <th>Application Fee</th>
                <th>Materials Fee</th>
            </tr>
            <tr>
                <td>Bachelor's Degree</td>
                <td>₹10,000</td>
                <td>₹50</td>
                <td>₹100</td>
            </tr>
            <tr>
                <td>Master's Degree</td>
                <td>₹15,000</td>
                <td>₹75</td>
                <td>₹150</td>
            </tr>
            <tr>
                <td>Ph.D.</td>
                <td>₹20,000</td>
                <td>₹100</td>
                <td>₹200</td>
            </tr>
        </table>

        <h2>Additional Fees</h2>
        <table>
            <tr>
                <th>Fee Type</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Library Fee</td>
                <td>₹50</td>
            </tr>
            <tr>
                <td>Technology Fee</td>
                <td>₹75</td>
            </tr>
        </table>
    </div>
</body>
</html>
